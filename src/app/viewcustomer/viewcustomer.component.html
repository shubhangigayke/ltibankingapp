<h2>Customer Details</h2> 

<hr/>
<div *ngIf="customer">
  <div>
    <label><b>Customer Name: </b></label> {{customer.name}}
  </div>
  <div>
    <label><b>Age: </b></label> {{customer.age}}
  </div>
  <div>
    <label><b>Address: </b></label> {{customer.address}}
  </div>  
  <div>
    <label><b>Account Type: </b></label> {{customer.acctype}}
  </div>
</div>

<br>
<br>
<button (click)="gotoList()" class="btn btn-primary">Back to Customer List</button><br>
